<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

</head>
<body>
    <header class="container-fluid p-3 header">
        <img class="lms-logo" src="lms-minicapstone.png" alt="CodeCraft Academy">
    </header>
    <div class="parent-container container d-flex align-items-center justify-content-between vh-100 p-0">
        <div class="index-hero flex-fill">
            <div class="index-headlines">
                <h1>Empower Your Learning Journey</h1>
                <p>Access all the tools you need to master HTML, CSS, and JavaScript. Log in to start building your future in web development.</p>
            </div>
        </div>
        <div class="index-form d-flex justify-content-center align-items-center vh-100 w-100 ">
            <div class="container">
                <div class="wrapBtns d-flex justify-content-center align-items-center flex-column gap-5">
                    <div class="container">
                        <div class="container text-center d-flex flex-column gap-5">
                            <h1 class="mb-4 mb-lg-3 mb-xl-4 login-heading">Get Started</h1>
                            <div class="d-flex flex-column gap-2">
                                <button class="w-100 p-2 p-md-3 p-lg-3 logSignBtn" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                                <button class="w-100 p-2 p-md-3 p-lg-3 logSignBtn" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
                            </div>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center align-items-center gap-3">
                        <a class="login-link" href="#">
                            <p class="m-0">Terms of Use</p>
                        </a>
                        <div>|</div>
                        <a class="login-link" href="#">
                            <p class="m-0">Privacy Policy</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="loginEmail">Email Address</label>
                            <input type="email" class="form-control p-3 input text-white" id="loginEmail" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control p-3 input text-white" id="loginPassword" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="p-3 btn btn-primary w-100 buttons">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Signup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="signupEmail">Email Address</label>
                            <input type="email" class="form-control p-3 input text-white" id="signupEmail" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control p-3 input text-white" id="signupPassword" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control p-3 input text-white" id="signupConfirmPassword" placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="p-3 btn btn-primary w-100 buttons">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Application.js"></script>
</body>
</html>
